<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1.5px solid black;
        }
        td{
            padding-left: 10px;
            height: 20px;
            margin: 0px;
        }
        caption{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="4">INDIA</th>
        </tr>
        <caption>Score Card</caption>
        <tr>
            <th>Player Name</th>
            <th>Runs</th>
            <th>Balls</th>
            <th>Strike Rate</th>
        </tr>
        <tr>
            <td>Virat Kohli</td>
            <td>100*</td>
            <td>100</td>
            <td>100.0</td>
        </tr>
        <tr>
            <td>Sachin Tendulker</td>
            <td>80</td>
            <td>100</td>
            <td>80.0</td>
        </tr>
        <tr>
            <td>Rohit Sharma</td>
            <td>50*</td>
            <td>100</td>
            <td>50.0</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="3">230/1</td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">India Won By 9 Wickets</td>
        </tr>
    </table>
</body>
</html>
